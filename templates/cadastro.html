<!DOCTYPE html>
<html>
  <body>
    <form method="POST">
        <h1>Dados</h1>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" class="form-control" value="{{ request.form['nome'] }}">
        </div>
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" maxlength="12" name="cpf" placeholder="Apenas números" class="form-control" value="{{ request.form['cpf'] }}">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" value="{{ request.form['email'] }}">
        </div>
        <div class="form-group">
            <label for="dataNascimento">Data de nascimento</label>
            <input type="date" name="dataNascimento" placeholder="DD/MM/AAAA" class="form-control" value="{{ request.form['dataNascimento'] }}">
        </div>
        <div class="form-group">
            <label for="título">Titulo</label>
            <input type="text" name="titulo" placeholder="Opcional" class="form-control" value="{{ request.form['titulo'] }}">
        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria">
                <option value="ELETRODOMESTICOS">Eletrodomésticos</option>
                <option value="ELETRONICOS">Eletrônicos</option>
                <option value="ALIMENTACAO">Alimentação</option>
            </select>
        </div>
        <div class="form-group">
            <label for="descricaoservico">Descrição do serviço</label>
            <input type="text" name="descricaoservico" placeholder="Descreva o serviço" class="form-control" value="{{ request.form['descricaoservico'] }}">
        </div>


        <h1>Endereço</h1>
        <div class="form-group">
            <label for="rua">Rua</label>
            <input type="text" name="rua" class="form-control" value="{{ request.form['rua'] }}">
        </div>

        <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" class="form-control" value="{{ request.form['bairro'] }}">
        </div>

        <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" class="form-control" value="{{ request.form['cidade'] }}">
        </div>

        <div class="form-group">
            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                {% for estado in estados %}
                <option value="{{ estado['estado'] }}">{{estado['estado']}}</option>;
                {% endfor %}
            </select>

        </div>
        <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" name="cep" placeholder="Apenas números" class=form-control" value="{{ request.form['cep'] }}">
        </div>

        <h1>Redes Sociais</h1>
        <div class="form-group">
            <label for="tiporedesocial1">Tipo da rede social</label>
            <input type="text" name="tiporedesocial1" placeholder="Opcional" class=form-control" value="{{ request.form['tiporedesocial1'] }}">
        </div>

        <div class="form-group">
            <label for="link1">Link</label>
            <input type="text" name="link1" placeholder="Opcional" class=form-control" value="{{ request.form['link1'] }}">
        </div>

        <div class="form-group">
            <label for="tiporedesocial2">Tipo da rede social</label>
            <input type="text" name="tiporedesocial2" placeholder="Opcional" class=form-control" value="{{ request.form['tiporedesocial2'] }}">
        </div>

        <div class="form-group">
            <label for="link2">Link</label>
            <input type="text" name="link2" placeholder="Opcional" class=form-control" value="{{ request.form['link2'] }}">
        </div>

        <div class="form-group">
            <label for="tiporedesocial3">Tipo da rede social</label>
            <input type="text" name="tiporedesocial3" placeholder="Opcional" class=form-control" value="{{ request.form['tiporedesocial3'] }}">
        </div>

        <div class="form-group">
            <label for="link3">Link</label>
            <input type="text" name="link3" placeholder="Opcional" class=form-control" value="{{ request.form['link3'] }}">
        </div>

        <h1>Telefones</h1>
        <div class="form-group">
            <label for="numero1">Numero1</label>
            <input type="text" name="numero1" class=form-control" value="{{ request.form['numero1'] }}">
        </div>

        <div class="form-group">
            <label for="numero2">Numero2</label>
            <input type="text" name="numero2" placeholder="Opcional" class=form-control" value="{{ request.form['numero2'] }}">
        </div>

        <div class="form-group">
            <label for="numero3">numero3</label>
            <input type="text" name="numero3" placeholder="Opcional" class=form-control" value="{{ request.form['numero3'] }}">
        </div>

        <div class="form-group">
            <label for="numero4">Numero4</label>
            <input type="text" name="numero4" placeholder="Opcional" class=form-control" value="{{ request.form['numero4'] }}">
        </div>
        {% for message in  get_flashed_messages() %}
        <div class="alert alert-danger">{{message}}</div>
        {% endfor %}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Enviar dados</button>
        </div>
    </form>
  </body>
</html>
